name: "Deployment"
on: push

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create .env file
        run: |
          echo VITE_DOWNLOAD_SPREADSHEET_URL=${{ secrets.VITE_DOWNLOAD_SPREADSHEET_URL }} >> .env
          echo VITE_SPREADSHEET_URL=${{ secrets.VITE_SPREADSHEET_URL }} >> .env

      - name: Install dependencies
        run: npm install

      - name: Build static
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # upload dist directory
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
