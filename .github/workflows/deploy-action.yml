name: "Deployment"
on: push

env:
  # Words sheet
  VITE_WORDS_CSV_URL: ${{ vars.WORDS_CSV_URL }}
  VITE_WORDS_SHEET_URL: ${{ vars.WORDS_SHEET_URL }}
  
  # Edges sheet
  VITE_EDGES_CSV_URL: ${{ vars.EDGES_CSV_URL }}
  VITE_EDGES_SHEET_URL: ${{ vars.EDGES_SHEET_URL }}
  
  # Corners sheet
  VITE_CORNERS_CSV_URL: ${{ vars.CORNERS_CSV_URL }}
  VITE_CORNERS_SHEET_URL: ${{ vars.CORNERS_SHEET_URL }}

  # PIXABAY
  VITE_PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm install

      - name: Build static
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist directory
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Telegram Message Notify
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
